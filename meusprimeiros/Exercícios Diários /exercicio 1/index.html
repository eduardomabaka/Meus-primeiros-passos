<body>
  <div>
    <form action="" method="get" autocomplete="on">
      <h1>Contact Us</h1>
      <p class="pa">
        <label for="iname" class="lb">Fisrt name <sup>*</sup></label>
         <input type="text" name="name" id="iname" class="in" required>
      </p>
      <p class="pa">
        <label for="isobre" class="lb">Last name <sup>*</sup></label>
        <input type="text" name="sobre" id="isobre" class="in" required> 
      </p>
      <p class="pa">

        <input type="email" name="email" id="iemail" class="in" required>
      </p>
      <p>
        Query Type <sup>*</sup>
      </p>
      <p class="r">
        <input type="radio" name="M" id="if"><label for="if" required>General Enquiry</label>

      <p class="r">
        <input type="radio" name="M" id="im" required>
        <label for="im">Support Request</label>
      </p>

      </p>
      <p>
        <textarea name="sms" id="isms" cols="30" rows="10">
        </textarea>
      </p>
      <p>
        <input type="checkbox" name="x" id="ix" required>
        <label for="ix">I consent to Being contacted the team <sup>*</sup></label>
      </p>
      <p>
        <input type="submit" value="Submit" id="enviar">
      </p>
    </form>
