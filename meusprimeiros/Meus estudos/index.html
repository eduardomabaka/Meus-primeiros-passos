<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>execitando position</title>
  <style>
    div{
      border: 1px solid black;
    }
    #caixa{
      position: relative;
      background-color: blue;
      height: 200px;
    }
    #subcaixa{
     position: absolute;
     background-color: red;
     height: 100px;
     width: 50%;
     left: 100px;
     bottom:100%;
    }
  </style>
</head>

<body>
  <div id="caixa">
    <div id="subcaixa">
      
    </div>
  </div>

</body>

</html>
