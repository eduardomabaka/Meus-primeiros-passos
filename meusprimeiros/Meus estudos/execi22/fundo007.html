<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>alinhamento de bloco</title>
  <style>
    #bloco{
      position: relative;
      height: 500px;
      background-color: red;
    }
    #caboco{
      position: absolute;
      background-color: yellow;
      height: 150px;
      width: 30%;
      left: 50%;
      top: 50%;
      
      
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <section id="bloco">
    <article id="caboco">
      
    </article>
  </section>

</body>

</html>
