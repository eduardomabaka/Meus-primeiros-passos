<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>formulario</title>
</head>
<body>
  <h1>Exemplo de  formulario</h1>
  <form action="cadastro.php" method="GET" autocomplete="on">
   
    <fieldset>
       <legend>Dados pessoais</legend>
    <p>
      <label for="emaili">Email:</label>
      <input type="email" name="email" id="emaili" required autocomplete="email" placeholder="e-mail">
    </p>
    <p>
      <label for="itel">Telefone:</label>
      <input type="tel" name="tel" id="itel" autocomplete="tel-national" required placeholder="xxx-xxx-xxx">
    </p>
    <p><input type="submit" value="Enviar"> <input type="reset" value="limpar"></p>
    </fieldset>
  </form>
</body>
</html>
