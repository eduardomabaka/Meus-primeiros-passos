<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario</title>
</head>
<body>
  <h1>Outros inputs</h1>
  <form action="cadastro.php" method="GET">
  <p><label for="inome">nome:</label>
  <input type="text" name="nome" id="inome" required maxlength="30"  minlength="8" placeholder="NOME COMPLETO">
  </p>
  <p>
    <label for="inumber">número:</label>
    <input type="text" name="numero" id="inumber" min="0" max="10" value="0" step="0.1"required>
  </p>
  <p>
    <label for="imes">Mês:</label>
    <input type="month" name="mes" id="imes" required>
  </p>
  <p>
    <label for="idia">dia:</label>
    <input type="date" name="dia" id="idia" required>
  </p>
  <p>
    <label for="ihora">hora:</label>
    <input type="time" name="hora" id="ihora" required>
  </p>
  <p><input type="submit" value="enviar"> <input type="reset" value="limpar"required></p>
  </form>
</body>
</html>
