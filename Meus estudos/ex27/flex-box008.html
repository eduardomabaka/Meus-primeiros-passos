<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    div.container{
      background-color: #D07A41;
      display: flex;
      flex-flow: row wrap;
    }
    div.item{
      background-color: #55B78A;
      text-align: center;
      border: 1px solid black;
      padding: 10px;
    }
    div#i1{
      order: 0;
    }
    div#i2{
      order: 2;
    }
    div#i3{
      order: -2;
    }
    div#i4 {
      order: 3;
    }
    div#i5 {
      order: 0;
    } 
    div#i6 {
      order: -4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" id="i1">a</div>
    <div class="item" id="i2">b</div>
    <div class="item" id="i3">c</div>
    <div class="item" id="i4">d</div>
    <div class="item" id="i5">e</div>
    <div class="item" id="i6">f</div>
  </div>
</body>

</html>
