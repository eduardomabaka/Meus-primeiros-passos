<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>flex-box</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
      font-size: border-box;
    }
    body{
      background: darkorange;
      width: 100vw;
      height: 100vh;
    }
    main{
      background: green;
      width: 100vw;
      height: 50vh;
      
      display: flex;
      flex-flow: row nowrap;
      align-items: center;
      justify-content: center;
    }
    div{
      background-color: #941092; 
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <main>
    <div>
      <h1>Tela de login</h1>
    </div>
  </main>
</body>
</html>
