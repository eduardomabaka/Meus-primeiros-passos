<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>flex</title>
  <style>
    div.container{
      background-color: #D07A41;
      display: flex;
      flex-flow: row wrap;
    }
    div.item{
      background-color: #55B78A;
      text-align: center;
      border: 1px solid black;
      padding: 10px;
      flex: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"> Exemplo de bloco:a</div>
    <div class="item">Exemplo de bloco :b</div>
    <div class="item">Exemplo de bloco :c</div>
    <div class="item">Exemplo de bloco :d</div>
    <div class="item">Exemplo de bloco :e</div>
  </div>
</body>

</html>
